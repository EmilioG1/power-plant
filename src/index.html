<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="index.js"></script> -->
    <script type="text/javascript" src="bundle.js"></script>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">
      <div class="grow-buttons">
        <button class="btn btn-success" id="feed">Add soil</button>
        <button class="btn btn-info" id="water">Add water</button>
        <button class="btn-info" id="super-water">Add more water</button>
        <button class="btn-success" id="light">Add light</button>
        <button class="btn-success" id="more-light">Add more light</button>
        <button class="btn-success" id="show-state">Current Stats</button>
      </div>
      <h1>Your Plant's Values</h1>
      <h3><div id="soil-value">0</div></h3>
      <h3><div id="water-value">0</div></h3>
      <h3><div id="light-value">0</div></h3>
      <h3><div id="soil-current"></div></h3>
      <h3><div id="water-current"></div></h3>
      <h3><div id="light-current"></div></h3>
    </div>
  </body>
</html>
